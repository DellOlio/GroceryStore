<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Grocery Store Products</title>
</head>
<body>

<div class="row">
    <div class="column">
    <h1>Products</h1>
    <table border="1" id="productsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>UOM</th>
                <th>Price per Unit</th>
                <th><button id="submit1">Add Product</button></th>
            </tr>
        </thead>
        <tbody>
            <!-- za podatke -->
        </tbody>
    </table>

    </div>
    <div class="column">

        <h1>Orders</h1>
    <table border="1" id="ordersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Total</th>
                <th>Date</th>
                <th><button id="submit2">Add Order</button></th>
            </tr>
        </thead>
        <tbody>
            <!-- za podatke -->
        </tbody>
    </table>

    </div>
</div>
 <!-- -------------------------------------------------------------- -->
<!-- Modal za dodavanje produkta u order -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Item details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="modalForm" action="/addOrderDetail" method="POST">
        <div class="modal-body">
            
            <label for="prodID">Product</label>
            <select id="prodID" name="prodID">
                {% for product in products %}
                    <option value="{{ product.product_id }}" data-price="{{ product.price_per_unit }}">
                        {{ product.name }} - {{ product.uom }} - {{ product.price_per_unit }}
                    </option>
                {% endfor %}
            </select>


            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="totalPrice">Total Price</label>
            <input type="text" id="totalPrice" name="totalPrice" readonly>


        </div>
        <div class="modal-footer">
            <input type="hidden" id="curOrderIdInput" name="order_id">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" id="btnPrimary" class="btn btn-primary" value="Submit">
        </div>
      </form>
    </div>
  </div>
</div>



 <!-- -------------------------------------------------------------- -->
<!-- Modal za otvaranje order detalja -->
<!-- The Modal -->
<div id="orderDetailModalID" class="orderDetailModal">

  <!-- Modal content -->
  <div class="orderDetailModalContent">
    <span class="orderDetailModalClose">&times;</span>
    <h4 style="text-align: center;" id="orderDetailHeader"></h4>
        <table class="table">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="orderDetailModalBody">
            <!-- za redove -->
        </tbody>
    </table>
  </div>

</div>
 <!-- -------------------------------------------------------------- -->
<!-- forma za unos novih redova u products -->
 <!-- -------------------------------------------------------------- -->
<div id="popUpFormProducts" class="popup">
  <form id="myFormOrders"  action ="/addProduct" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name of the product" required>
    
    
    <label for="uom">Unit of Measure</label>
    <select id="uom" name="uom_id">
        {% for uom_id, uom_name in uoms %}
            <option value="{{ uom_id }}">{{ uom_name }}</option>
        {% endfor %}
    </select>

    <label for="price">Price</label>
    <input type="number" id="price" name="price_per_unit" placeholder="Price" min="0" step="0.1" required>
        
    <input class="sub" type="submit" value="Submit">
  </form>
</div>

<!-- -------------------------------------------------------------------- -->


<!-- forma za unos novih redova u orders -->
 <!-- -------------------------------------------------------------- -->
<div id="popUpFormOrders" class="popup">
  <form id="myFormOrders"  action ="/addOrder" method="POST">
    <label for="customer_name">Name</label>
    <input type="text" id="customer_name" name="Cname" placeholder="Name of the customer" required>
    
    
    <!-- <label for="total">Total</label>
    <input type="number" id="total" name="total" placeholder="Total price" min="0" step="0.1" required> -->

    <label for="date">Date</label>
    <input type="datetime" id="price" name="date" placeholder="Date(yyyy-mm-dd)" required>
        
    <input class="sub" name="sub" type="submit" value="Submit">
  </form>
</div>

<!-- -------------------------------------------------------------------- -->
<script src="{{ url_for('static', filename='main.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</body>
</html>
